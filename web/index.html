<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Visualization of Standard ML data structures">
    <title>MLDataVisualizer :: Visualization of Standard ML data structures</title>
    <style>
      label { margin: 1em 2em 1em 0.5em; }
    </style>
  </head>
  <body>

    <h1>MLDataVisualizer</h1>

    <p>Datatype definition:</p>
    <form method="GET" action="cgi-bin/mldv">
      <textarea rows="10" cols="80" name="dtype"
        placeholder="datatype exampleTree = Node of exampleTree * int * exampleTree | Null"></textarea>

      <p>Data structure:</p>
      <textarea rows="10" cols="80" name="dval"
        placeholder="val tree = Node(Null, 42, Node(Null, 12, Null))"></textarea>
      <br /><br />
      <input type="checkbox" id="svg" name="svg" value="svg"><label for="svg">SVG (scalable image)</label>
      <input type="checkbox" id="latex" name="latex" value="latex"><label for="latex">LaTeX</label>
      <input type="submit" value="Visualize!" />
    </form>

  </body>
</html>
